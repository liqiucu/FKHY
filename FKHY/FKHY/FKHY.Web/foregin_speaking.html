<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外教课提交</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="author" content="Administrator">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/fstyle.css">
        <link rel="stylesheet" type="text/css" href="css/public.css">
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
</head>
<body>
       
       <script type="text/javascript" src="js/head.js"></script>
       
	<div class="foregin_content">
	<div class="yiqian">
		<div class="title">
			<p>与来自韩国近百名外教</p>
			<p>面对面实时互动学习</p>
		</div>
		<div class="write_form">
			<form action="foregin_speaking_suss.html" method="" name="foreginForm" enctype="multipart/form-data">
				<div><input type="email" value="" name="email" placeholder="注册邮箱"/></div>
				<div><input type="text" value="" name="phone" placeholder="手机号"/></div>
				<div><input type="password" value="" name="password" placeholder="设置密码"/></div>
				<div><button  onclick="return check(this.form)">申请免费外教课</button></div>
			</form>
		</div>
		</div>
	</div>
	<script type="text/javascript">
		         function check(form) {
		         		var msg = '';
			            if(form.email.value=='') {
			                msg +=  '电子邮箱不能为空\n';
			                form.email.focus();
			            }
				        if(form.phone.value==''){
				            msg +=  '请输入手机号\n';
				            form.phone.focus();
				        }
				        var myphone= /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/; 
				        if (!myphone.test(form.phone.value))
						{
							msg +=  '手机号有误，请重填\n';
						}

						if(form.password.value==''){
				            msg +=  '请输入密码\n';
				            form.password.focus();
				        }
						var mypsw=/^(\w){6,20}$/; 
					    if (!mypsw.test(form.password.value))
							{
								msg +=  '密码只能输入6-20个字母、数字、下划线   ，请重填\n';
							}

			        	if (msg.length > 0)
						{
							alert(msg);
							return false;
						}else{
							return true;
							
						}
			    }
         </script>
        
        <script type="text/javascript" src="js/footer.js"></script>
</body>
</html>
